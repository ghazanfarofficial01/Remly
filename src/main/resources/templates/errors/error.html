<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="max-w-lg mx-auto p-8 bg-white rounded-lg shadow-lg text-center">
    <h1 class="text-4xl font-bold text-red-600 mb-4">Validation Error</h1>
    <p class="text-gray-700 mb-6">Please correct the following issues and try again:</p>

    <!-- Check if the errors map is not empty -->
    <div th:if="${errors != null and not #maps.isEmpty(errors)}" class="text-left bg-red-50 border border-red-200 p-4 rounded-md">
        <ul class="list-disc list-inside text-red-700">
            <!-- Loop through each error in the map -->
            <li th:each="error : ${errors}">
                <!-- Display the error message (the map's value) -->
                <span th:text="${error.value}"></span>
            </li>
        </ul>
    </div>

    <!-- A button to go back to the previous page -->
    <a href="javascript:history.back()" class="mt-8 inline-block py-2 px-6 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
        Go Back
    </a>
</div>

</body>
</html>
